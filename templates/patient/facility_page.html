{% extends 'base.html' %}}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        {% for facility in facilities %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ facility.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Department: {{ facility.department }}</h6>
                    <p class="card-text">{{ facility.description }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No facilities found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
